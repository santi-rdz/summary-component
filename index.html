<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
    
  </head>
  <body>
    <section class="container">
      <div class="result-container">
        <div class="result-wrap">
          <div class="result-content">
            <header class="result-header">
              <h3 class="txt-3">Your Result</h3>
            </header>

            <section class="result-score">
              <h1 class="txt-1">76</h1>
              <span class="txt-4-bold">of 100</span>
            </section>
            <footer>
              <h2 class="txt-2 mb-8">Great</h2>
              <p class="txt-4-md">
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
            </footer>
          </div>
        </div>
        <div class="summary-container">
          <div class="summary-wrap">
            <header class="summary-header">
              <h4 class="txt-3">Summary</h4>
            </header>
            <section class="summary-main">
              <ul class="summary-list">
                <li class="summary-li reaction txt-4-md flex">
                  <div class="flex">
                    <img
                      class="reaction-svg"
                      src="assets/images/icon-reaction.svg"
                      alt=""
                    />
                    <p>Reaction</p>
                  </div>
                  <span class="summary-count"
                    ><strong>80</strong><span class="faded">/ 100</span></span
                  >
                </li>
                <li class="summary-li memory txt-4-md flex">
                  <div class="flex">
                    <img
                      class="reaction-svg"
                      src="assets/images/icon-memory.svg"
                      alt=""
                    />
                    <p>Memeory</p>
                  </div>
                  <span class="summary-count"
                    ><strong>92</strong><span class="faded">/ 100</span></span
                  >
                </li>
                <li class="summary-li verbal txt-4-md flex">
                  <div class="flex">
                    <img
                      class="reaction-svg"
                      src="assets/images/icon-verbal.svg"
                      alt=""
                    />
                    <p>Verbal</p>
                  </div>
                  <span class="summary-count"
                    ><strong>61</strong><span class="faded">/ 100</span></span
                  >
                </li>
                <li class="summary-li visual txt-4-md flex">
                  <div class="flex">
                    <img
                      class="visual-svg"
                      src="assets/images/icon-visual.svg"
                      alt=""
                    />
                    <p>Visual</p>
                  </div>
                  <span class="summary-count"
                    ><strong>73</strong><span class="faded">/ 100</span></span
                  >
                </li>
              </ul>
            </section>
            <footer class="summary-buttons">
              <button class="txt-4-bold btn continue">Continue</button>
            </footer>
          </div>
        </div>
      </div>
    </section>

    <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
  </body>
</html>
